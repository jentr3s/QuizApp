<div *ngIf="!showSettingsPage">
  <div class="card bg-light mb-6" style="max-width: 20rem;">
    <div class="card-header">Please login</div>
    <div class="card-body">

      <form>
        <fieldset>
          <div class="form-group">
            <label for="txtUsername">Username</label>
            <input type="text" [(ngModel)]="username" name="username" class="form-control" id="txtUsername">
          </div>
          <div class="form-group">
            <label for="txtPassword">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="txtPassword">
          </div>
          <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div *ngIf="showSettingsPage">
  <h2>List of Quizzes</h2>

    </a>
    <a href="#" class="list-group-item list-group-item-action disabled">Morbi leo risus
    </a>
  </ul>
</div>
