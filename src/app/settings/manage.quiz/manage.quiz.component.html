<div *ngIf="isLoggedIn && isCreate">
  <h1 class="display-3">Hello, {{ userInfo.Name }}!</h1>
  <button type="button" class="btn btn-warning btn-sm float-right" (click)="back()">Back</button>
</div>


<div *ngIf="isLoggedIn && !isCreate">
  <h1 class="display-3">Hello, {{ userInfo.Name }}!</h1>

  Quiz Name: <span>{{quiz.Name}}</span>
  Quiz Description: <span>{{quiz.Description}}</span>
  Prepared By: <span>{{quiz.PreparedBy}}</span>
  Active: <span>{{quiz.IsActive}}</span>

  <div class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{quiz.Name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <button type="button" class="btn btn-warning btn-sm float-right" (click)="back()">Back</button>
</div>
