<div *ngIf="isLoggedIn" class="bd-example">
  <h1 class="display-3">Hello, {{ userInfo.Name }}!</h1>
  <button type="button" class="btn btn-warning btn-sm float-right" (click)="back()">Back</button>
  <br /><br />
  <form (ngSubmit)="updateOptions(optionForm)" #optionForm="ngForm">
    <table class="table table-bordered table-sm" data-pagination="true" data-id-field="name" data-page-list="[5, 10, 25, 50, 100, ALL]"
      data-page-size="5">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Question</th>
          <th scope="col" style="text-align: center;">Question Type</th>
          <th scope="col">Answer</th>
          <th scope="col" style="text-align: center;">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pagedItems; let i=index">
          <th scope="row" style="font-weight: bold;color: black;">{{(pager.currentPage - 1) * pager.pageSize + i +1}}</th>
          <td>
            <div class="form-group">
              <input type="text" class="form-control customBg" [(ngModel)]="pagedItems[i].Question" name="question{{i}}" id="question{{i}}"
                required>
            </div>
          </td>
          <td style="width: 14em;">
            <div class="form-group">
              <select class="custom-select" [(ngModel)]="pagedItems[i].QuestionTypeId" name="questionTypeId{{i}}">
                <option *ngFor="let type of questionType" [selected]="type.value == pagedItems[i].QuestionTypeId">
                  {{type.value}}
                </option>
              </select>
            </div>
          </td>
          <td>
            <div class="form-group">
              <input type="text" class="form-control customBg" [(ngModel)]="pagedItems[i].Answer" name="answer{{i}}" id="answer{{i}}" required>
            </div>
          </td>
          <td>
            <div class="form-group">
              <input type="text" class="form-control customBg" [(ngModel)]="pagedItems[i].Options" name="options{{i}}" id="options{{i}}"
                required>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- pager -->
    <nav>
      <ul class="pagination pagination-sm float-right" *ngIf="pager.pages && pager.pages.length">
        <li class="page-item"><a class="page-link" (click)="setPage(1)">First</a></li>
        <li class="page-item"><a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a></li>
        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a class="page-link" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item"><a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a></li>
        <li class="page-item"><a class="page-link" (click)="setPage(pager.totalPages)">Last</a></li>
      </ul>
    </nav><br /><br />
    <button type="submit" class="btn btn-success btn-sm float-right">
      <i class="fas fa-save" style="padding-right: 2px;"></i>
      Submit</button>
  </form>
</div>
